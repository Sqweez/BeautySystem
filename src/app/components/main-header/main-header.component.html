<ion-header no-border>
  <ion-toolbar style="margin-top: 2vh;">
    <ion-buttons slot="start">
        <ion-button (click)="navBack()">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToProfile()">
        <img src="../../assets/imgs/profile__icon__grey.png" alt="" height="16" class="profile__icon">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
